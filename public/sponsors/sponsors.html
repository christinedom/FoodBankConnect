<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Sponsors & Donors - FoodBankConnect</title>
        <link 
            href="./sponsors.css"
            rel="stylesheet"
        />
        <style>
            .sponsor-img-container {
                height: 150px;
            }
        </style>

        <script defer>
            class SponsorCard extends HTMLElement {
                connectedCallback() {
                    this.innerHTML = `
					<div class="card h-100 shadow-sm">
						<div class="sponsor-img-container">
							<img src="${this.getAttribute("sponsor_img")}" alt="${this.getAttribute("sponsor_alt")}">
						</div>
						<div class="card-body">
							<h5 class="card-title">${this.getAttribute("sponsor")}</h5>
							<a href="${this.getAttribute("sponsor_page")}" class="stretched-link" target="_blank"></a>
						</div>
					</div>`;
                }
            }
            customElements.define("sponsor-card", SponsorCard);
        </script>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="../index.html">FoodBankConnect</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="../about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                href="../foodbanks/foodbanks.html"
                                >Food Banks</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../programs/programs.html"
                                >Programs</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active">Sponsors</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Header -->
        <header class="py-5 text-center">
            <div class="container">
                <h1 class="display-5 fw-bold">Sponsors & Donors</h1>
            </div>
        </header>

        <!--Main container-->
        <main class="container my-5">
            <div class="row g-4">
                <!--Trader Joe's Card-->
                <div class="col-md-4">
                    <sponsor-card
                        sponsor_img="../images/trader-joes.png"
                        sponsor_alt="Trader Joe's Logo"
                        sponsor="Trader Joe's"
                        sponsor_page="./trader_joes.html"
                    ></sponsor-card>
                </div>

                <!--Dragon's Lair Card-->
                <div class="col-md-4">
                    <sponsor-card
                        sponsor_img="../images/d_lair.png"
                        sponsor_alt="Dragon's Lair Comics and Fantasy Logo"
                        sponsor="Dragon's Lair Comics and Fantasy"
                        sponsor_page="./dlcf.html"
                    ></sponsor-card>
                </div>

                <!--Trinity Church Card-->
                <div class="col-md-4">
                    <sponsor-card
                        sponsor_img="../images/trinity_church.jpeg"
                        sponsor_alt="Trinity Church of Austin Logo"
                        sponsor="Trinity Church of Austin"
                        sponsor_page = "./trinity_church.html"
                    ></sponsor-card>
                </div>
            </div>
        </main>

        <!--Footer-->
        <footer class="text-center py-3 bg-primary text-white mt-5">
            &copy; 2025 FoodBankConnect
        </footer>
    </body>
</html>
